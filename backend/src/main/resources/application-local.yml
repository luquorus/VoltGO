spring:
  datasource:
    # stringtype=unspecified allows Hibernate to send enums as strings to PostgreSQL custom enum types
    url: jdbc:postgresql://localhost:5432/${POSTGRES_DB:voltgo}?stringtype=unspecified
    username: ${POSTGRES_USER:voltgo_user}
    password: ${POSTGRES_PASSWORD:voltgo_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        # Let Hibernate auto-detect PostgreSQL dialect
        # For PostGIS geometry types, Hibernate will use PostgreSQLDialect automatically
        format_sql: true
        use_sql_comments: true
  flyway:
    enabled: true
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket: ${MINIO_BUCKET:voltgo-evidence}
  region: ${MINIO_REGION:us-east-1}

