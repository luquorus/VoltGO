version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: voltgo-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-voltgo}
      POSTGRES_USER: ${POSTGRES_USER:-voltgo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-voltgo_user} -d ${POSTGRES_DB:-voltgo}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - voltgo-network

  redis:
    image: redis:7-alpine
    container_name: voltgo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - voltgo-network

  minio:
    image: minio/minio:latest
    container_name: voltgo-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - voltgo-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: voltgo-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker

      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-voltgo}
      POSTGRES_USER: ${POSTGRES_USER:-voltgo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}

      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}

      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-voltgo-evidence}
      MINIO_REGION: ${MINIO_REGION:-us-east-1}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - voltgo-network
    restart: unless-stopped


volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  voltgo-network:
    driver: bridge

