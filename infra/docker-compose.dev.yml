# Development override for docker-compose
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

version: '3.8'

services:
  # Development mode: Mount source code and use Flutter dev server
  frontend-ev-user:
    build:
      context: ..
      dockerfile: infra/Dockerfile.flutter-web-dev
      args:
        APP_NAME: ev_user_mobile
    volumes:
      - ../apps:/app/apps:ro
      - ../shared:/app/shared:ro
    command: flutter run -d web-server --web-port=80 --web-hostname=0.0.0.0
    environment:
      - FLUTTER_WEB_USE_SKIA=true

  frontend-admin:
    build:
      context: ..
      dockerfile: infra/Dockerfile.flutter-web-dev
      args:
        APP_NAME: admin_web
    volumes:
      - ../apps:/app/apps:ro
      - ../shared:/app/shared:ro
    command: flutter run -d web-server --web-port=80 --web-hostname=0.0.0.0
    environment:
      - FLUTTER_WEB_USE_SKIA=true

  frontend-collab-web:
    build:
      context: ..
      dockerfile: infra/Dockerfile.flutter-web-dev
      args:
        APP_NAME: collab_web
    volumes:
      - ../apps:/app/apps:ro
      - ../shared:/app/shared:ro
    command: flutter run -d web-server --web-port=80 --web-hostname=0.0.0.0
    environment:
      - FLUTTER_WEB_USE_SKIA=true

  frontend-collab-mobile:
    build:
      context: ..
      dockerfile: infra/Dockerfile.flutter-web-dev
      args:
        APP_NAME: collab_mobile
    volumes:
      - ../apps:/app/apps:ro
      - ../shared:/app/shared:ro
    command: flutter run -d web-server --web-port=80 --web-hostname=0.0.0.0
    environment:
      - FLUTTER_WEB_USE_SKIA=true

